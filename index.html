<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"></head>
  <link rel="stylesheet" href="style.css">
</head>
<header>
  <div class="container-fluid">
    <div class="intro-container d-flex justify-content-center text-center">
      <h1 class="m-3 text-white">GIPHY PARTY</h1>
    </div>
  </div>
</header>
<body>

  <div class="container-fluid">
    <div class="intro-container d-flex justify-content-center text-center">
      <form class="form-inline d-flex justify-content-center mb-4">
        <input type="text" id="search" name="search"
               placeholder="Enter a search term" class="form-control mr-2"/>
        <input type="submit" id="submit" class="btn btn-secondary" value="Search Giphy!"/>
        <button id="remove" class="btn btn-danger ml-2">Remove Images</button>
      </form>
    </div>
  </div>

  <div class="giphy-container row d-flex justify-content-center text-center">
    
  </div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
